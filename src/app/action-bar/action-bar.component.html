<div>
  <button
    class="maps-button"
    color="primary"
    mat-raised-button
    [disabled]="botao.options.disable"
    *ngFor="let botao of botoes"
    (click)="botao.acao()">
    <span class="align-baseline">
      {{ botao.texto }}
      <i class="ms-2 fas fa-sort-down"></i>
    </span>
  </button>
</div>
